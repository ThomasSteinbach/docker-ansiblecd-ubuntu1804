- name: simple test playbook
  hosts: localhost
  tasks:
    - name: simple debug task
      debug:
        msg: "did everything work as expected?"

    - name: install docker
      apt:
        name: docker.io
        state: present

    - name: start docker
      service:
        name: docker
        state: started

    - name: test docker
      command: docker ps
      register: result

    - name: log docker execution
      debug:
        var: result.stdout

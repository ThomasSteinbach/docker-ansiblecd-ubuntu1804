- name: simple test playbook
  hosts: localhost
  tasks:

    - name: install sshd
      apt:
        name: openssh-server
        state: present
        update_cache: yes

    - name: start sshd
      service:
        name: sshd
        state: running

    - name: test docker
      command: docker ps
      register: result

    - name: log docker execution
      debug:
        var: result.stdout
